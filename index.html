<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Responsive google map with marker in midle on resize</title>


<style>
     #map-canvas {
        margin: 0 auto;
        padding: 0;
		width:100%;
		height:550px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    
    
<script>



function initialize() {
  var myLatlng = new google.maps.LatLng(53.341918,-6.253796); 	// change  latitude/longitude  
  var mapOptions = {
    zoom: 15,													// higher number => closer
    center: myLatlng,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions); 
			// map-mcanvas => div with #map-canvas in html code
  var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Neenan Travel'  // title when hovered over marker
  });
  
  
  // code from stack overflow to keep marker in middle
  var center;
	function calculateCenter() {
	  center = map.getCenter();
	}
	google.maps.event.addDomListener(map, 'idle', function() {
	  calculateCenter();
	});
	google.maps.event.addDomListener(window, 'resize', function() {
	  map.setCenter(center);
	});
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>


</head>

<body>




    <div id="map-canvas"></div>
  </body>
</html>









</body>
</html>
